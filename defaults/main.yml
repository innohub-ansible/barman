barman_configuration_file_path: /etc/barman.conf
barman_log_file: /var/log/barman/barman.log
barman_compression: gzip
barman_reuse_backup: link
barman_minimum_redundancy: 10
barman_retention_policy: RECOVERY WINDOW OF 4 WEEKS
barman_network_compression: false
barman_basebackup_retry_times: 3
barman_basebackup_retry_sleep: 30
barman_last_backup_maximum_age: ""
barman_upstreams:
  - name: main
    description: "Main postgres db server"
    hostname: "pg"
    postgres_user: "postgres"
    port: "5432"
    cron_full_backup: true
    cron_full_backup_interval: "0 0 * * *"
    cron_full_backup_reuse_backup: none
    cron_incremental_backup: true
    cron_incremental_backup_interval: "0 */6 * * *"
    cron_incremental_backup_reuse_backup: link

